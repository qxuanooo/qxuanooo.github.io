<body>
    <div class="body-1">
        <div id="slideshow">
            <ul id="imglist">
                <li><img src="./图片/1.jpg" alt="" width="800"></li>
                <li><img src="./图片/4.jpg" alt="" width="800"></li>
                <li><img src="./图片/3.jpg" alt="" width="800"></li>
                <li><img src="./图片/6.jpg" alt="" width="800"></li>
                <li><img src="./图片/7.jpg" alt="" width="800"></li>
            </ul>
            <ul id="dotlist">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <button id="pre"><</button>
        <button id="next">></button>
        <script>
            //获取元素
            var slideShow = document.getElementById("slideshow");
            var imgList = document.getElementById("imglist");
            var imgs = imgList.children;
            var dotList = document.getElementById("dotlist");
            var dots = dotList.children;
            var pre = document.getElementById("pre");
            var next = document.getElementById("next");
            var duration = 2000;
            var Index = 0;
            var count = imgList.children.length;
            var timer;
        
            window.onload = function () {
                imgList.children[0].classList.add("appear");
                dotList.children[0].classList.add("appear");
        
                for (var i = 0; i < dots.length; i++) {
                    dots[i].index = i;
                    dots[i].onclick = changeMe;
                }
        
                timer = setInterval(rotate, duration);
        
                slideShow.onmouseover = function (event) {
                    clearInterval(timer);
                };
        
                slideShow.onmouseout = function (event) {
                    timer = setInterval(rotate, duration);
                };
        
                pre.onclick = preImg;
                next.onclick = nextImg;
            }
        
            function change() {
                for (var i = 0; i < dots.length; i++) {
                    dots[i].classList.remove("appear");
                    imgs[i].classList.remove("appear");
                }
                dots[Index].classList.add("appear");
                imgs[Index].classList.add("appear");
            }
        
            //循环切换图片
            function rotate() {
                Index++;
                if (Index == count) {
                    Index = 0;
                }
                change();
            }
        
            function preImg() {
                Index--;
                if (Index < 0) {
                    Index = count - 1;
                }
                change();
            }
        
            function nextImg() {
                Index++;
                if (Index == count) {
                    Index = 0;
                }
                change();
            }
        
            function changeMe() {
                Index = this.index;
                change();
            }
        </script>

    </div>
</body>
